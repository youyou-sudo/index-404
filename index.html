<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fce4ec;
        font-family: "Comic Sans MS", "Microsoft YaHei", "SimHei", "STHeiti",
          cursive;
        overflow: hidden;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .anime-girl {
        width: 300px;
        height: 300px;
        background: url("/access/Image_1731602006527.webp") no-repeat center;
        background-size: contain;
        margin: 0 auto;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h1 {
        font-size: 8em;
        margin: 0;
        color: #e91e63;
        text-shadow: 2px 2px 0 #ff4081;
      }

      p {
        font-size: 1.5em;
        color: #880e4f;
        margin: 20px 0;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: #e91e63;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1.2em;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff4081;
        border-radius: 50%;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="sparkles" id="sparkles"></div>
    <div class="container">
      <div class="anime-girl"></div>
      <h1>404</h1>
      <p>
        Server is sleeping~ (⊃｡•́‿•̀｡)⊃ <br />
        Expected wake-up time: Before December 2024 (。U ω U。)
      </p>
      <p>
        呜呜~ 服务器在休息觉觉中 (⊃｡•́‿•̀｡)⊃ <br />
        预计醒来时间：2024年12月之前 (。U ω U。)
      </p>
      <a href="/" class="btn">Take Me Home</a>
    </div>

    <script>
      function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";

        document.getElementById("sparkles").appendChild(sparkle);

        sparkle.style.animation = `
                sparkle ${Math.random() * 2 + 1}s linear forwards
            `;

        sparkle.addEventListener("animationend", () => {
          sparkle.remove();
        });
      }

      setInterval(createSparkle, 200);

      const style = document.createElement("style");
      style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
